name: Test and Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'src/**'
  # Keep manual release trigger as fallback
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: ruff check src/

      - name: Run type checking
        run: mypy src/

      - name: Run tests
        run: pytest -v

  check-version:
    name: Check for version change
    needs: test
    # Skip version check for manual releases
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -E '^version\s*=' pyproject.toml | sed 's/version\s*=\s*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  build-and-publish:
    name: Build and Publish
    needs: [test, check-version]
    # Run if: version check passed OR this is a manual release (tests must pass either way)
    if: always() && needs.test.result == 'success' && (needs.check-version.outputs.should_release == 'true' || github.event_name == 'release')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/reldo
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create Release
        # Skip if this was triggered by a manual release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
